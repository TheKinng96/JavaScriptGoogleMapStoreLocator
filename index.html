<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Title</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
        <link rel="stylesheet" href="style/style.css">
    </head>
<body>
    <div class="title">
        Store Locator
    </div>
    <div class="search-container">
        <div class="search">
            <input type="text" id="zip-code" onkeyup="onEnter(event)" placeholder="Search zip-code">
            <i class="fas fa-search" onClick="getStores()"></i>
        </div>
    </div>
    <div class="store-list-container">
        <div class="stores-list">
            <div class="intro">
                <span class="enter-zip">Enter zip code</span>
                <span class="find-stores">Find stores near you</span>
            </div>
        </div>
    </div>

    <div id="map"></div>


    <script src="js/theme.js"></script>
    <script src="js/index.js" async defer></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoNSK4MQZPhqRFS9B20zthJczFaloIpYo&callback=initMap">
    </script>
</body>
</html>
