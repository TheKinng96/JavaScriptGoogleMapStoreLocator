<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Store Locator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container home-page">
            <div class="title">Store Locator</div>
            <div class="search-container">
                <div class="search">
                    <input name="zip-code" id="zip-code-input" type="text" onkeyup="onEnter(event)" placeholder="Enter zip"/>
                    <i onclick="getStores()" class="fas fa-search fa-flip-horizontal"></i>
                </div>
            </div>
            <div class="stores-list-container">
                <div class="stores-list">
                    <div class="intro">
                        <span class="enter-zip">Enter zip code</span>
                        <span class="find-stores">Find stores near you</span>
                    </div>
                </div>
            </div>
            <div id="map"></div>
            
        </div>
        <script src="js/temp-data.js"></script>
        <script src="js/index.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=<API_KEY>&callback=initMap"></script>
    </body>
</html>
